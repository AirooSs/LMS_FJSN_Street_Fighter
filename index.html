<body>

            <td><span>RYU</span><img src="./img/Blanka.png" alt="BLANKA"></td>

        </tr>
    </table>
    <br>
    <h2>Formulario de Inscripción para jugar a Street Figther</h2>
    <form action="">
        <fieldset>
            <legend>DATOS PERSONALES</legend>

            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </div>

            <div>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos">
            </div>
            <div>
                <label for="Direccion Postal">Dirección Postal:</label>
                <input type="text" id="Calle" name="calle" placeholder="Calle">
                <input type="number" id="Nº" name="Numero" placeholder="Nº">
                <input type="text" id="Piso" name="piso" placeholder="Piso">
                <input type="number" id="Cod Postal" name="Cod postal" placeholder="Cod.Postal">
                <input type="text" id="Ciudad" name="ciudad" placeholder="Ciudad">
                <br>
                <label for="Nick">Nick:</label>
                <input type="text" id="Nick" name="Nick">
                <br>
                <label for="email">Correo Electrónico: </label>
                <input type="email" id="Correo" name="Correo">
            </div>
        </fieldset>

        <fieldset>
            <legend>SEXO USUARIO</legend>

            <div>
                <label><input type="radio" name="sexo" value="hombre"> Hombre</label>
                <label><input type="radio" name="sexo" value="mujer"> Mujer</label>
                <label><input type="radio" name="sexo" value="no-decidir"> Prefiero No Decir</label>
            </div>
            <div>
                <label class="FechNac" for="FechNac">Fecha de nacimiento:</label>
                <input type="date" id="FechNac" name="FechNac">
            </div>
            <div>
                <legend>PERSONAJES</legend>
                <label class="personaje" for="personajes"> Selecciona el personaje:</label>
                <select name="Personajes" id="personajes">
                    <option value="ken">KEN</option>
                    <option value="chunli">CHUN LI</option>
                    <option value="zangief">ZANGIEF</option>
                    <option value="dhalsim">DHALSIM</option>
                    <option value="ryu">RYU</option>
                    <option value="ehonda">E HONDA</option>
                    <option value="blanka">BLANKA</option>
                    <option value="guille">GUILLE</option>
                    <option value="thawk">T HAWK</option>
                    <option value="feilong">FEILONG</option>
                    <option value="deejay">DEE JAY</option>
                    <option value="gammy">GAMMY</option>
                    <option value="balrog">BALROG</option>
                    <option value="vega">VEGA</option>
                    <option value="sagat">SAGAT</option>
                    <option value="mbison">M BISON</option>
                </select>
            </div>
        </fieldset>
        <legend>COMENTARIOS</legend>
        <div>
            <label for="comentarios"></label>
            <textarea class="comentarios" name="comentarios" id="comentarios" rows="8"></textarea>
        </div>

        <input id="botones" type="submit" value="Enviar">
        <input id="botones" type="reset" value="Borrar">


        </div>



    </form>
</body>

</html>
